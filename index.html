<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
<div class="container">
 <img src="images\illustration-hero.svg" class="img"  alt="">


  <h1>Order Summary</h1>

 <p>You can now listen to millions of songs, audio books, and podcasts on any device anywhere you like!</p>
  <div class="layout">
    <img src="images\icon-music.svg" class="img_1" alt="">
    <div class="info">
      <div class="plan">Annual Plan</div>
      <div class="price">$59.99/year</div>
    </div>
    <a href="#">Change</a>
  </div>

  <button class="proceed">Proceed to Payment</button>
  <button class="cancel">Cancel Order</button>

</div>
</body>
</html>
